<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WebStorage</title>
        <link href="./reset.css" rel="stylesheet">
        <!-- defer - o script corre junto com as requisições da página, 
            mas é executado depois que carrega todo o html -->
        <script src="./webstorage.js" defer></script>
    </head>
    <body>
        <input id="btnDado" type="button" value="Adicionar" size="30">
        <input id="btnAtualizar" type="button" value="Atualizar">
        <input id="btnExcluir" type="button" value="Excluir">
        <input id="btnLimpar" type="button" value="Limpar">
        <div id="resultadoDado">
        </div>
    </body>
</html>
